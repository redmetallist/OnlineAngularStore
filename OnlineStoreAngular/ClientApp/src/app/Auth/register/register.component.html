<form [formGroup]="form" >
  (ngSubmit)="submit()"
  <h1>Register</h1>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" formControlName="email" placeholder="Email" [(ngModel)]="email">
    <div
      *ngIf="form.get('email').invalid && form.get('email').touched"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required"

      >field email cant be empty </small>
      <small *ngIf="form.get('email').errors.email"
      >write correct data</small>
      <small *ngIf="form.get('email').errors.restrictedEmail">Email {{form.get('email').value}} forbidden</small>
      <small *ngIf="form.get('email').errors.uniqEmail">Email {{form.get('email').value}} busy</small>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" formControlName="password" placeholder="Password" [(ngModel)]="passHash">

    <pre>{{form.get('password').errors | json}} </pre>

    <div
      *ngIf="form.get('password').invalid && form.get('password').touched"
      class="validation">
      <small *ngIf="form.get('password').errors.required">pass cannot be empty </small>

    </div>
  </div>
<!--  <div class="form-group">-->
<!--    <div class="input-group">-->
<!--      <div class="input-group-prepend">-->
<!--        <span class="input-group-text" id="">First and last name</span>-->
<!--      </div>-->
<!--      <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" [(ngModel)]="fName">-->
<!--      <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" [(ngModel)]="lName" >-->
<!--    </div>-->
<!--  </div>-->

  <pre>{{result | json}} </pre>


  <button class="btn btn-primary" type="submit" [disabled]="form.invalid || form.pending" (click)="postData()">Register</button>

</form>
