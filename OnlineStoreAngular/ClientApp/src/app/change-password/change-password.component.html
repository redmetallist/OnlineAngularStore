<div class="container">
<form [formGroup]="form">
  <div class="form-group">
    <label>Old Password</label>
    <input formControlName="oldPwd" type="password" class="form-control" [(ngModel)]="oldPass"/>
    <div class="alert alert-danger" *ngIf="form.get('oldPwd').touched && form.get('oldPwd').invalid">
      <div *ngIf="form.get('oldPwd').errors.required"
      >Current password required  </div>
      <div *ngIf="form.get('oldPwd').errors?.minlength">min length is 6</div>
    </div>
  </div>

  <div class="form-group">
    <label>New Password</label>
    <input
      formControlName="newPwd"
      type="password"
      class="form-control" [(ngModel)]="newPass"/>
    <div class="alert alert-danger" *ngIf="form.get('newPwd').touched && form.get('newPwd').invalid" (change)="checkPassword()">
      <div *ngIf="form.get('newPwd').errors.required">New Password is required.</div>
      <div *ngIf="form.get('newPwd').errors?.minlength">min length is 6</div>

    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input
      formControlName="confirmPwd"
      type="password"
      class="form-control" [(ngModel)]="confirmPass"/>
    <div class="alert alert-danger" *ngIf="form.get('confirmPwd').touched && form.get('confirmPwd').invalid">
      <div *ngIf="form.get('confirmPwd').errors.required">Confirm Password is required.</div>
      <div *ngIf="form.get('confirmPwd').errors?.minlength">min length is 6</div>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('confirmPwd').valid && !checkPassword()" (change)="checkPassword()">
      Passwords do not match.
    </div>
  </div>

  <button class="btn btn-primary" [disabled]=" form.invalid && !checkPassword()" (click)="changePassword()">Change Password</button>

</form>

</div>
