<div class="container">
  <div class="row" *ngIf="wishes.length>0; else noProducts" >
    <div class="item" [id]="product.id" *ngFor="let product of wishes">
      <div class="col-md-3 col-lg-3 col-sm-3 image">
        <img [src]=imgPath+product.id alt="">
      </div>
      <div class="col-md-3 col-lg-3 col-sm-3">
        <span> {{product.title}}</span>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-3">
        <button class="text-muted" type="button" (click)=removeFromWish(product.id)><i
          class="fa fa-trash"></i>
          Remove
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <div class="col-12 col-md-12 col-lg-12">
    <div class="text-center">
      <div class="mb-5">
        <span>No products in wish</span>
        <button class="btn btn-primary btn-block" [routerLink]="['/']"><i class="fa fa-arrow-left"></i> Go to main</button>
      </div>
    </div>
  </div>

</ng-template>
