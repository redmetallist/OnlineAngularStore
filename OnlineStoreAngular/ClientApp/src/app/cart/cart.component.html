<div class="container">

    <div class="row">
      <div class="col-md-9">
        <div class="ibox">
          <div class="ibox-title">
            <span class="pull-right">(<strong>{{cartCount}}</strong>) items</span>
            <h5>Items in your cart</h5>
          </div>
          <div *ngFor="let element of productCart">

          <div class="ibox-content" [id]="element.id">
            <div class="table-responsive">
              <table class="table shoping-cart-table">
                <tbody>
                <tr>
                  <td width="100">
                    <img [src]=element.imgsrc alt="">
                  </td>
                  <td class="desc">
                    <h3>
                      <a href="#" class="text-navy">
                        {{element.title}}
                      </a>
                    </h3>
                    <p class="small">
                    {{element.description}}
                    </p>


                    <div class="m-t-sm">

                      <button class="text-muted" (click)=RemoveItemFromCart(element.id)><i class="fa fa-trash"></i> Remove item</button>
                    </div>
                  </td>

                  <td width="65">
                    <input type="text" class="form-control" [placeholder]=element.quantity>
                  </td>
                  <td>
                    <h4>
                      ${{element.cost}}
                    </h4>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>

          </div>

          </div>



          <div class="ibox-content">
            <button class="btn btn-primary pull-right"><i class="fa fa fa-shopping-cart"></i> Checkout</button>
            <button class="btn btn-white" [routerLink]="['/']" ><i class="fa fa-arrow-left"></i> Continue shopping</button>

          </div>
        </div>

      </div>
      <div class="col-md-3">
        <div class="ibox">
          <div class="ibox-title">
            <h5>Cart Summary</h5>
          </div>
          <div class="ibox-content">
                    <span>
                        Total
                    </span>
            <h2 class="font-bold">
              ${{totalCost}}
            </h2>
          </div>
        </div>




      </div>
    </div>
  </div>
